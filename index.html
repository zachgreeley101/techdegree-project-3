<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- TODO:  -->  <link href="GOOGLE FONTS URL" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <div class="descriptor col">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="post" class="col">

      <fieldset class="contact">
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <!-- TODO: Drop down box, That lists all 50 states  -->
        <label for="state">State</label>
        <input type="text" id="state" name="user_state" placeholder="Choose State">
        <!-- end -->

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
      </fieldset>

      <fieldset class="newsletter">
        <legend>Newsletter</legend>

        <label>Select the newsletters you would like to receive</label>
        <br>
        <input type="checkbox" id="html_news" name="news_type" value="newsletter_html">
        <label for="html_news">HTML News</label>
        <br>
        <input type="checkbox" id="css_news" name="news_type" value="newsletter_css">
        <label for="css_news">CSS News</label>
        <br>
        <input type="checkbox" id="javascript_news" name="news_type" value="newsletter_javascript">
        <label for="javascript_news">Javascript News</label>

        <br>

        <label>Newsletter Format</label>
        <br>
        <input type="radio" id="html" value="html" name="format">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="plain_text" value="plain_text" name="format">
        <label for="plain_text">Plain text</label>

        <br>

        <label for="ideas">Other topics you'd like to hear about</label>
        <br>
        <textarea id="ideas" placeholder="Example: PHP, Python, Java...  "></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>

    </form>


  </body>
  <footer class="col">
    <p>Copyright The Code Review</p>
  </footer>
</html>
